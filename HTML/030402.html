<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta>
		<title>Air trip finder</title>
	</head>
	<body><br><br><br><br><br><br><br><br><br><br>
		<h1>Flight Finder</h1>
		<div>
			<form>
				<label> Please insert the origin from where you want to depart</label>
				<label>Origin</label>
				<input type="text" placeholder="Origin flight"><br>
			</form>
		</div>

		<div>
			<form>
				<label> Please insert the arrive destination</label>
				<label>Arrive</label>
				<input type="text" placeholder="Flight arrive airport">
			</form>
			<div>
				<form>
					<label> Please choose the class you desire</label>
					<select >
						<option>Business</option>
						<option>First</option>
						<option>Economy</option>
						</select><br><br><br>

						<button >Search</button>
				</form>
		</div>
	</body>
</html>
